<!DOCTYPE html>
<html>

<head>
  <title>AI Hub</title>
</head>

<body>
  <a href="../">Back</a>
  <h1>Em Desenvolvimento...</h1>
  
    <script src="https://accounts.google.com/gsi/client" async></script>
    <div id="g_id_onload"
        data-client_id="878462955038-smkucjds07i34a7app4nik16r3gu16p3.apps.googleusercontent.com"
        data-callback="handleTokenResponse"
        data-auto_prompt="false">
    </div>
    <div class="g_id_signin"
        data-type="standard"
        data-size="large"
        data-theme="outline"
        data-text="sign_in_with"
        data-shape="rectangular"
        data-logo_alignment="left">
    </div>

  <script>
    function handleTokenResponse(response) {
      if (response.access_token) {
        console.log("Access Token:", response.access_token);

        // listar arquivos do app
        fetch("https://www.googleapis.com/drive/v3/files", {
          headers: {
            Authorization: "Bearer " + response.access_token
          }
        })
          .then(res => res.json())
          .then(data => console.log("Arquivos:", data))
          .catch(error => console.error("Erro ao listar arquivos:", error));
      } else {
        console.error("Erro ao obter access_token:", response);
      }
    }
  </script>
</body>

</html>
