<!DOCTYPE html>
<html>

<head>
  <title>AI Hub</title>
</head>

<body>
  <a href="../">Back</a>
  <h1>Em Desenvolvimento...</h1>
  <div id="loginButton"></div>

  <script
    src="https://accounts.google.com/gsi/client"
    async defer
    onload="initGoogleAPI()"
  ></script>

  <script>
    function initGoogleAPI() {
      google.accounts.id.initialize({
        client_id: '878462955038-smkucjds07i34a7app4nik16r3gu16p3.apps.googleusercontent.com',
        scope: 'https://www.googleapis.com/auth/drive.file',
        callback: handleCredentialResponse
      });

      google.accounts.id.renderButton(
        document.getElementById("loginButton"),
        { theme: "outline", size: "large" }
      );
    }

    function handleCredentialResponse(response) {
      console.log("Encoded ID token: " + response.credential);

      // listar arquivos do app
      fetch("https://www.googleapis.com/drive/v3/files", {
        headers: {
          Authorization: "Bearer " + response.credential
        }
      })
        .then(res => res.json())
        .then(data => console.log("Arquivos:", data))
        .catch(error => console.error("Erro ao listar arquivos:", error));
    }
  </script>
</body>

</html>
